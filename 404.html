						</div>
						<div class="col-6">
							<div class="form-group-lg my-auto w-100 h-100">
								<span class="position-absolute d-flex h-100" style="width: 2.5em;">
							    	<i class="fas fa-search my-auto mx-auto" style="color: #222"></i>
								</span>
							    <input type="search" class="form-control my-auto h-100 bp-searchbar" id="" placeholder="Search">
							    
							 </div>
						</div>
						<div class="d-none d-lg-block col-lg-3">
						</div>
					</div>
				</div>
				<div class="mobile-sidebar d-lg-block">
					<div class="w-100" style=" padding-top: .5em">

							<a class="bp-menu bp-active-menu mx-auto" href="#"><i class="fas fa-home"></i><span class="menu-name">Home</span></a>
							<a class="bp-menu mx-auto" href="#"><i class="fas fa-clipboard-list"></i><span class="menu-name">Bills</span></a>
							<a class="bp-menu mx-auto" href="#"><i class="fas fa-book-open"></i><span class="menu-name">Activity Log</span></a>
							<a class="bp-menu mx-auto" href="#"><i class="fas fa-user"></i><span class="menu-name">Profile</span></a>
							<a class="bp-menu mx-auto" href="#"><i class="fas fa-info"></i><span class="menu-name">About</span></a>
							<a class="bp-menu mx-auto" href="#"><i class="fas fa-cog"></i><span class="menu-name">Settings</span></a>
						</div>
					</div>
				</div>
			</div>

			<div class="mobile-sidebar-pane d-lg-none">
			</div>
			
			<div class="content h-100 w-100 d-flex">

					<div class="dev-card mx-auto my-auto">
						<h6 class="h6"> <strong>IN DEVELOPMENT</strong> </h6>
						<p>This feature is currently in development. The creators can provide information of what to expect.</p>
						<a class="float-right">
						<button type="button" class="btn btn-sm btn-primary">OK</button>
						</a>
					</div>
					<div class="modal-close-bg">
					</div>
			</div>

			

				
				<!--- Content Goes Here -->

				</div>


			</div>
